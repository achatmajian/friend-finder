<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="/app/public/survey.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
  </head>
  <body>

<wrapper class="about-you">

    <h2 class="title is-2">Survey Questions</h2><br>

    <div class="field">
        <label class="label">Your Name (Required)</label>
        <div class="control">
          <input class="input" type="text" placeholder="e.g Alex Smith" required>
        </div>
      </div>
      
      <div class="field">
        <label class="label">Your Photo (Required)</label>
        <div class="control">
          <input class="input" type="link" placeholder="Paste link here" required>
        </div>
      </div>
    </wrapper>
    <br><hr>

<wrapper class="survey-form">

    <div class="field">
        <label class="label">Question 1: Do you love freedom?</label>
        <div class="control">
            <div class="select" id="q1">
              <select>
                <option value="empty"></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2 (Disagree)</option>
                <option value="3">3 (Neutral)</option>
                <option value="4">4 (Agree)</option>
                <option value="5">5 (Strongly Agree)</option>
              </select>
            </div>
          </div>
        </div>
      </div>

    <div class="field">
    <label class="label">Question 2: Do you love bald eagles?</label>
    <div class="control">
        <div class="select" id="q2">
            <select>
                <option value="empty"></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2 (Disagree)</option>
                <option value="3">3 (Neutral)</option>
                <option value="4">4 (Agree)</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        </div>
    </div>
    </div>
      
    <div class="field">
        <label class="label">Question 3: Do you love dumping tea in harbors?</label>
        <div class="control">
            <div class="select" id="q3">
                <select>
                    <option value="empty"></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2 (Disagree)</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4 (Agree)</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            </div>
        </div>
        </div>

        <div class="field">
            <label class="label">Question 4: Do you believe the Declaration of Indepenence is awesome?</label>
            <div class="control">
                <div class="select" id="q4">
                  <select>
                    <option value="empty"></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2 (Disagree)</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4 (Agree)</option>
                    <option value="5">5 (Strongly Agree)</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
    
        <div class="field">
        <label class="label">Question 5: Do you believe in Paul Revere is a great horse rider?</label>
        <div class="control">
            <div class="select" id="q5">
                <select>
                    <option value="empty"></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2 (Disagree)</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4 (Agree)</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            </div>
        </div>
        </div>
          
        <div class="field">
            <label class="label">Question 6: Do you believe in taxation without representation in government?</label>
            <div class="control">
                <div class="select" id="q6">
                    <select>
                        <option value="empty"></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Disagree)</option>
                        <option value="3">3 (Neutral)</option>
                        <option value="4">4 (Agree)</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                </div>
            </div>
            </div>
    
        <div class="field">
            <label class="label">Question 7: Do you believe in life, liberty, and the pursuit of happiness?</label>
            <div class="control">
                <div class="select" id="q7">
                    <select>
                        <option value="empty"></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Disagree)</option>
                        <option value="3">3 (Neutral)</option>
                        <option value="4">4 (Agree)</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                </div>
            </div>
            </div>
    
        <div class="field">
        <label class="label">Question 8: Are you friendly with redcoats?</label>
        <div class="control">
            <div class="select" id="q8">
                <select>
                    <option value="empty"></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2 (Disagree)</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4 (Agree)</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            </div>
        </div>
        </div>
            
        <div class="field">
            <label class="label">Question 9: Do you believe King George was a tyrant?</label>
            <div class="control">
                <div class="select" id="q9">
                    <select>
                        <option value="empty"></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Disagree)</option>
                        <option value="3">3 (Neutral)</option>
                        <option value="4">4 (Agree)</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                </div>
            </div>
            </div>

        <div class="field">
            <label class="label">Question 10: Do you believe cheeseburgers and fries are superior to fish and chips?</label>
            <div class="control">
                <div class="select" id="q10">
                    <select>
                        <option value="empty"></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Disagree)</option>
                        <option value="3">3 (Neutral)</option>
                        <option value="4">4 (Agree)</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                </div>
            </div>
            </div>
            <br>
            <button class="button is-info" id="sumbitButton">Submit Survey</button>

        </wrapper>


        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title">Your Match</p>
                <button class="delete" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
                <strong id="matchName"></strong>
                <img id="matchImg">
              </section>
              <footer class="modal-card-foot">
                <button class="button is-success">Play Again</button>
              </footer>
            </div>
          </div>

        <script>
        $("#submitButton").on("click", function() {
            var userData = {
            name: $("#name").val(),
            photo: $("#photo").val(),
            scores:[
                $("#q1").val(), 
                $("#q2").val(), 
                $("#q3").val(), 
                $("#q4").val(), 
                $("#q5").val(), 
                $("#q6").val(), 
                $("#q7").val(), 
                $("#q8").val(), 
                $("#q9").val(), 
                $("#q10").val(),]
            }
            var currentURL = window.location.origin;
            $.post(currentURL + "/api/friends", userData, function(data){
            $("matchName").text(data.name);
            $("matchImg").attr("src", data.photo);
            });
        })
        </script>


  </body>
</html>
